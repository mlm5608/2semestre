<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Introdução a JavaScript</h1>

    <form>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
        <br>

        <button onclick="alert('Só se for pa tu arrombado')">Boa Tarde</button>
        <button onclick="saudar()">Boa Tarde 2</button>

    </form>


    <script>
        function saudar() {
            event.preventDefault(); // para o submit do formulario

            //separa o nome em duas variáveis
            let nome = document.getElementById('nome').value;
            let sobrenome = document.getElementById('sobrenome').value;
            
            //Interpola o nome completo do ususrio
            alert(`Boa-Tarde ${nome} ${sobrenome}!`)
            /*console.log(nome)
            console.log(nome.placeholder);
            console.log(nome.type)
            console.log(nome.value)*/
        }
    </script>
</body>

</html>
